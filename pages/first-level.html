<head>

    <!-- CUSTOM JS (game logic) -->
    <script defer src="../scripts/first-level.js"></script>
</head>
<body>
    <header>
        <nav class="conatiner">
            <ul class="navigation">
                <li class="navigation__item"><a href="../index.html"><i class="fas fa-home"></i> HOMEPAGE</a></li>
                <li class="navigation__item"><a href="./first-level.html"><i class="far fa-star"></i> EASY</a></li>
                <li class="navigation__item"><a href="./second-level.html"><i class="fas fa-star-half-alt"></i> MEDIUM</a></li>

                <!-- <li><a href="./pages/scoreboard.html">Scoreboard</a></li> OPTIONAL-->
            </ul>
        </nav>
    </header>

    <main>
        <section class="headline-section">
            <div class="container">
                <h1>Find A Color Game</h1>
                <h3 class="game-level-headline">FIRST LEVEL</h3>
                <p>Match the main color with given ones</p>
                <button id="start-game-btn">Start game</button>
            </div>
        </section>
        <section class="game-section">
            <div class="container">
                <div class="game-board">
                    <div class="game-board__colors">
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                        <div class="box"></div>
                    </div>
                    <div class="game-board__main-color">Find my color</div>
                </div>
            </div>
        </section>
        <section class="score-section">
            <div class="container">
                <p id="score-output">Your score: <span id="score-amount">0</span></p>
                <p id="time-left-output">Time left: <span id="time-amount">15 seconds</span></p>
            </div>
        </section>
    </main>
